<div class="motion-card" id="{{ include.id | downcase | replace: ' ', '-' }}" style="background-image: url({{ include.background }});">
   <div class="motion-card-overlay">
     <div class="motion-card-content">
          <div class="container">
               <div class="row">
                    <div class="col-auto">
                         <div class="label glass">
                              {{ insight.tab }}
                         </div>
                    </div>
                    <div class="col-auto ms-auto">
                         <div class="motion-card-toggle">
                              <span class="material-symbols-outlined">
                                   add
                              </span>
                         </div>
                    </div>
               </div>
          </div>
          <div class="content">
               <h4 class="bordered-headline bordered-headline-secondary text-white">
                    {{ insight.title }}
               </h4>
               <p class="text-white">
                    {{ insight.content }}
               </p>
          </div>
     </div>
   </div>
</div>
