<section class="section-padding-y bg-light">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="bordered-headline bordered-headline-secondary">
                        {{ section.headline }}
                    </h2>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row">
            {% assign sorted = site.library | sort: 'date' %}
            {% for item in sorted | limit: 3 %}
            {% include /components/cards/post-card.html 
                url=item.url 
                image=item.loop_image
                title=item.title
                content=item.description
                type=item.type
            %}
            {% endfor %}
            </div>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-auto mx-auto">
                    <a href="/library/" class="btn btn-secondary">
                        Read more of our library
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
