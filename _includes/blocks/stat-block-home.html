<section class="stat-block-home py-4">
    <div class="container-fluid">
        <div class="container mb-4">
            <div class="row align-items-end">
                <div class="col-md-4">
                    <h2 class="text-dark bordered-headline-secondary bordered-headline">
                        {{ section.headline }}
                    </h2>
                </div>
                <div class="col-md-6 ms-auto">
                    <p>
                        {{ section.content }}
                    </p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                {% for stat in section.stats %}
                <div class="col-lg-4 mb-2">
                    <div class="tile">
                        <p class="display-6 text-dark">
                            {{ stat.number }}
                        </p>
                        <p>
                            {{ stat.content }}
                        </p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
